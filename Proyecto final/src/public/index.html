 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <center>
 <body>
     <div id="app">
    <form @submit.prevent="send()">
        <label for="Nombre">
            <input type="text" name="Nombre" v-model="mensajes.Nombre">
        </label>
        
        <label for="mensaje">
            <input type="text" name="mensaje" v-model="mensajes.mensaje" >
        </label>
        <div v-if="interuptor === false"><button type="submit">enviar</button></div>
        <div v-else><button type="submit">Actualizar</button></div>
    </form>
    <table>
        <thead><th>Nombre</th> <th>mensaje</th></thead>
        <tbody>
            <tr v-for=" i in Recivirdatos">
            <td>{{i.Nombre}}</td>  
            <td>{{i.mensaje}}</td>  
            <td><button v-on:click="Delete(i._id)">Eliminar</button></td>
            <td><button v-on:click="Update(i._id)">Editar</button></td>
            </tr>
        </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="demo.js"></script>
 </body>
 </center>
